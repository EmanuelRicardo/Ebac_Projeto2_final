<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <header>
                <img src="imagens/telefone_lista_sem_fundo.png" alt="telefone">
                <h1>Lista telefonica</h1>
            </header>
            <section>
                <form action="">
                    <input type="text" placeholder="Nome do contato" id="nome_contato">
                    <input type="number" placeholder="Numero de telefone" id="numero_contato">
                    <button onclick="Add_numero()">Adicionar</button>
                </form>
            </section>
            <table>
                <thead>
                    <tr>
                        <td>Nome do contato:</td>
                        <td>Numero do contato:</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
