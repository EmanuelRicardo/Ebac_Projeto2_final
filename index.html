<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <header>
                <img src="imagens/telefone_lista_sem_fundo.png" alt="telefone">
                <h1>Lista telefonica</h1>
            </header>
            <section>
                <form action="">
                    <input type="text" placeholder="Nome do contato" id="nome_contato" required>
                    <input type="number" placeholder="Numero de telefone" id="numero_contato" required>
                    <button onclick="Add_numero(event)">Adicionar</button>
                </form>
            </section>
            <table>
                <thead>
                    <tr>
                        <th>Nome do contato:</th>
                        <th>Numero do contato:</th>
                    </tr>
                </thead>
                <tbody id="corpo_tabela">

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total de numeros adcionados: </td>
                        <td id="total_contatos_add">---</td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
